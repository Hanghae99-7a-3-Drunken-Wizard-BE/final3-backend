name: Java CI with Gradle

on:
  push:
    branches: 
      - hyunsuk
      - main

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    - name: Check
      uses: actions/checkout@v2
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      shell: bash
    
    - name: Build with Gradle
      run: ./gradlew clean build
      shell: bash
